<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoJawab - Quantum Physics Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Screen -->
    <section id="landing-screen" class="screen active">
        <div class="container">
            <h1 class="app-title">DoJawab</h1>
            <p class="app-subtitle">Test Your Quantum Physics Reasoning</p>
            <button id="start-quiz-btn" class="btn primary">Start Quiz</button>
        </div>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen">
        <div class="container">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="question-counter" class="question-counter">Question 1 of 10</p>
            </div>

            <!-- Question Container -->
            <div class="question-container">
                <h2 id="question-text" class="question-text"></h2>
                
                <!-- Answer Options -->
                <div id="answer-options" class="answer-options">
                    <!-- Options will be dynamically generated -->
                </div>

                <!-- Feedback Message -->
                <div id="feedback" class="feedback hidden">
                    <p id="feedback-text"></p>
                </div>

                <!-- Next Button -->
                <button id="next-btn" class="btn secondary hidden">Next Question</button>
            </div>
        </div>
    </section>

    <!-- Results Screen -->
    <section id="results-screen" class="screen">
        <div class="container">
            <h2 class="results-title">Quiz Complete!</h2>
            <div class="score-container">
                <p id="final-score" class="final-score"></p>
                <p id="score-message" class="score-message"></p>
            </div>
            <button id="restart-btn" class="btn primary">Restart Quiz</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
